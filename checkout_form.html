<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!--  Custom Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Slick Slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <!-- Animate Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid checkout-form">
      <div
        class="row flex-xl-row flex-lg-row flex-md-column-reverse flex-sm-column-reverse flex-column-reverse"
      >
        <div
          class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12 vh-100 border-right"
        >
          <div
            class="row justify-content-xl-end justify-content-lg-end mr-xl-5 mr-lg-5"
          >
            <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
              <h5>Contact Information</h5>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                />
                <input
                  type="number"
                  name="phone"
                  class="form-control"
                  placeholder="Phone"
                />
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  placeholder="Address"
                />
                <select name="city" id="" class="custom-select">
                  <option value="">City</option>
                </select>
                <hr />
                <h5 class="mt-0">Payment</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                    checked
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Cash on delivery
                  </label>
                </div>
                <hr />
                <div
                  class="d-flex justify-content-between align-items-center mt-4 mb-4"
                >
                  <a href=""
                    ><i class="fas fa-angle-left"></i> Return to cart</a
                  >
                  <button class="btn btn-theme">Confirm to order</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 vh-100 bg-secondary d-xl-block d-lg-block"
        >
          <div class="row order-summary ml-xl-3 ml-lg-3">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
              <h5>Order Summary</h5>
              <div class="summary-detail d-flex align-items-center">
                <div class="product-summary-image">
                  <img src="images/iphone-12.jpg" alt="iphone-12" />
                  <span class="badge badge-pill">1</span>
                </div>
                <div class="product-summary-title">
                  <p>SAMSUNG Galaxy A13 6GB, 128GB</p>
                  <p class="text-black-50">Black</p>
                </div>
                <div class="product-summary-price ml-auto">
                  <p>K669,000.00</p>
                </div>
              </div>
              <div class="summary-detail d-flex align-items-center">
                <div class="product-summary-image">
                  <img src="images/iphone-12-white.jpg" alt="iphone-12" />
                  <span class="badge badge-pill">1</span>
                </div>
                <div class="product-summary-title">
                  <p>iPhone 14 128GB</p>
                  <p class="text-black-50">White</p>
                </div>
                <div class="product-summary-price ml-auto">
                  <p>K669,000.00</p>
                </div>
              </div>
              <hr />
              <div
                class="product-summary-total d-flex justify-content-between align-items-center"
              >
                <h6>Total</h6>
                <h6><span class="text-muted">MMK</span> K5,875,500.00</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
